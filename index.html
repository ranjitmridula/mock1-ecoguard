<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoGuard ‚Äì Smart Eco Awareness</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 text-gray-900">
  
  <!-- HERO SECTION -->
  <section class="text-center py-16 bg-gradient-to-r from-green-600 to-emerald-500 text-white">
    <h1 class="text-4xl font-extrabold">EcoGuard</h1>
    <p class="text-lg mt-3">AI-powered platform for a cleaner, greener future üå±</p>
    <button class="mt-5 px-6 py-3 bg-white text-green-700 font-semibold rounded shadow hover:bg-green-100">
      Explore Now
    </button>
  </section>

  <!-- AI IMAGES SECTION -->
  <section class="p-6">
    <h2 class="text-2xl font-bold mb-4">Our Vision</h2>
    <div class="grid md:grid-cols-3 gap-4">
      <img src="ecoImage1.jpeg" class="rounded shadow" />
      <img src="ecoImage2.jpeg" class="rounded shadow" />
      <img src="ecoImage3.jpeg" class="rounded shadow" />
    </div>
  </section>

  <!-- AI VIDEO -->
  <section class="p-6 bg-white shadow mt-8 mx-4 rounded">
    <h2 class="text-2xl font-bold mb-3">Eco Awareness Video</h2>
    <video controls class="w-full rounded">
      <source src="ecoVideo1.mp4" type="video/mp4">
    </video>
  </section>
<h2 class="text-2xl font-bold mt-10 mb-4 text-green-700">Community Pledges</h2>

<div id="pledgesList" class="space-y-3 bg-green-50 p-4 rounded border"></div>

  <!-- FORM (BACKEND FEATURE) -->
  <section id="feedback" class="p-6 mt-10">
    <h2 class="text-2xl font-bold mb-4">Take the Eco Pledge üåç</h2>

    <form onsubmit="submitPledge(event)" class="grid gap-3 max-w-md">
      <input id="name" placeholder="Your Name" class="p-2 border rounded" required />
      <textarea id="pledge" placeholder="Your Eco Pledge" class="p-2 border rounded" required></textarea>
      <button class="px-5 py-2 bg-green-600 text-white rounded">Submit</button>
    </form>

    <p class="text-sm text-gray-600 mt-2">Your pledge will be saved to Firebase.</p>
  </section>

  <footer class="text-center p-5 text-gray-700 mt-10">
    ¬© 2025 EcoGuard ‚Ä¢ Built for TechStorm Mock Round
  </footer>

  <script type="module">
  // import firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  // your Firebase configuration (paste YOURS below!)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_APP.firebaseapp.com",
    databaseURL: "https://YOUR_APP-default-rtdb.firebaseio.com",
    projectId: "YOUR_APP",
    storageBucket: "YOUR_APP.appspot.com",
    messagingSenderId: "YOUR_ID",
    appId: "YOUR_APP_ID"
  };

  // initialize
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // form submit function
  window.submitPledge = function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const pledge = document.getElementById('pledge').value;

    // save to firebase
    const pledgesRef = ref(db, 'eco-pledges');
    push(pledgesRef, {
      name: name,
      pledge: pledge,
      timestamp: Date.now()
    });

    alert("Thanks! Your pledge has been saved üåø‚ú®");

    e.target.reset();
  }
</script>

<script>
  import { onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

// Get reference to the list container
const pledgesList = document.getElementById("pledgesList");

// Listen for changes in database
onValue(pledgesRef, (snapshot) => {
    pledgesList.innerHTML = "";  // Clear old entries

    snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();

        // Add each pledge to the UI
        pledgesList.innerHTML += `
            <p><strong>${data.name}:</strong> ${data.pledge}</p>
        `;
    });
});
</script>

</body>
</html>
